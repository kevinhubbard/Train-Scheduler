<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>


<div class="container-fluid">
	<div id="heading" class="row">
		<div class="col-md-12">
			<h1>Train Scheduler</h1>
			<p>chugga chugga choo choo<span class="glyphicon glyphicon-globe"></span></p>
			</div>
	</div>
</div>

<div id="table" class="container-fluid">
<h4>Current Train Schedule</h4>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>	
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</table>
		</div>
	</div>
</div>

<div id="submit" class="container-fluid">
<h4 id="wtf">Add Train</h4>
	<div class="row">
		<div class="col-md-12">
			<form>
				<label>Train
					<br><input type="text" id="train">
				</label>
				<br>
				<label>Destination
					<br><input type="text" id="destination">
				</label>
				<br>
				<label>First Train Time (HH:mm - military time)
					<br><input type="text" id="time">
				</label>
				<br>
				<label>Frequency (min)
					<br><input type="text" id="frequency">
				</label>
				<br><br>
				<input type="submit" class="btn btn-primary" value="Submit">

			</form>
			
		</div>
		
	</div>
	
</div>

	
</body>
</html>
